<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentryGate | Intelligent Load Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0e14; --card: #161b22; --accent-blue: #58a6ff; --accent-red: #f85149; --text: #c9d1d9; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; }
        .header { width: 100%; padding: 15px 0; background: rgba(22, 27, 34, 0.9); border-bottom: 1px solid #30363d; text-align: center; }
        h1 { font-family: 'JetBrains Mono', monospace; font-size: 1.2rem; margin: 0; color: white; }
        .dashboard-container { width: 95%; max-width: 1200px; margin-top: 20px; background: var(--card); border: 1px solid #30363d; border-radius: 12px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-card { background: #0d1117; padding: 15px; border-radius: 8px; border-left: 4px solid var(--accent-blue); }
        .stat-card.limit { border-left-color: var(--accent-red); }
        .stat-label { font-size: 0.7rem; opacity: 0.6; text-transform: uppercase; font-weight: bold; }
        .stat-value { font-family: 'JetBrains Mono', monospace; font-size: 1.8rem; font-weight: bold; color: white; }
        .chart-wrapper { height: 450px; position: relative; }
    </style>
</head>
<body>
<div class="header"><h1>SENTRYGATE // TELEMETRY_STREAM_v1.2</h1></div>
<div class="dashboard-container">
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-label">CPU_LOAD</div>
            <div id="cpu-val" class="stat-value">0.00%</div>
        </div>
        <div class="stat-card limit">
            <div class="stat-label">INGRESS_THRESHOLD</div>
            <div id="limit-val" class="stat-value">50</div>
        </div>
    </div>
    <div class="chart-wrapper"><canvas id="metricsChart"></canvas></div>
</div>

<script>
    const ctx = document.getElementById('metricsChart').getContext('2d');
    const MAX_POINTS = 30; // Number of points visible at once (Hospital monitor window)

    const chart = new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [
            { label: 'CPU Usage (%)', borderColor: '#58a6ff', backgroundColor: 'rgba(88, 166, 255, 0.1)', borderWidth: 2, fill: true, tension: 0.4, data: [], pointRadius: 0 },
            { label: 'Shedding Limit', borderColor: '#f85149', borderWidth: 2, borderDash: [5, 5], data: [], pointRadius: 0 }
        ]},
        options: {
            responsive: true, maintainAspectRatio: false,
            animation: { duration: 800, easing: 'linear' },
            scales: {
                x: { grid: { color: '#30363d' }, ticks: { color: '#8b949e', font: { size: 10 } } },
                y: { grid: { color: '#30363d' }, ticks: { color: '#8b949e' }, min: 0, max: 100 }
            },
            plugins: { legend: { labels: { color: '#c9d1d9', font: { family: 'JetBrains Mono' } } } }
        }
    });

    async function updateData() {
        try {
            const res = await fetch('/api/stats');
            const data = await res.json();
            const time = new Date().toLocaleTimeString([], { hour12: false });

            document.getElementById('cpu-val').innerText = data.cpu.toFixed(2) + "%";
            document.getElementById('limit-val').innerText = data.limit;

            chart.data.labels.push(time);
            chart.data.datasets[0].data.push(data.cpu);
            chart.data.datasets[1].data.push(data.limit);

            // HOSPITAL MONITOR EFFECT:
            // We keep all data, but shift the "view" to the last 30 points
            if (chart.data.labels.length > MAX_POINTS) {
                chart.options.scales.x.min = chart.data.labels.length - MAX_POINTS;
                chart.options.scales.x.max = chart.data.labels.length - 1;
            }

            chart.update('none'); // Update without full re-render for smoothness
        } catch (e) { console.error(e); }
    }
    setInterval(updateData, 2000);
</script>
</body>
</html>
